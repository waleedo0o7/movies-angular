<div class="one-movie">
    <div class="movie-details-container">      
      <div class="bg" style="background-image: url({{movieCover}});"></div>
      <div class="overlay"></div>  
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="movie-image animated-bg" style="min-height: 600px">

                        <div *ngIf="!movieDetails" class="d-flex justify-content-center align-items-center w-100 animated-bg" style="min-height: 550px">
                          <div  class="lds-ellipsis" style="opacity : 0.7"><div></div><div></div><div></div><div></div></div>
                        </div>

                        <img *ngIf="movieDetails" class="img-fluid" src="{{baseUrl}}original{{movieDetails?.poster_path}}" />
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="movie-details">
                        <h2 class="movie-name"> {{movieDetails?.original_title}} </h2>
                        <div class="genres">
                          Genres : 
                          <span class="genre" *ngFor="let genre of movieDetails?.genres , let last = last">
                              {{genre.name}}
                              <span *ngIf="!last">,</span>
                          </span>
                        </div>
                        <div class="release-date"> Release Date : {{movieDetails?.release_date}} </div>
                        <div class="time"> Time : {{movieTime.hours}}h :  {{movieTime.minutes}}m </div>

                        <div class="overview mt-3">
                            <h5 class="bold mb-0">Overview :</h5>
                            <p> {{movieDetails?.overview}} </p>
                        </div>
                        <div class="video-trailer">
                            <div *ngIf="!secureVideoUrl" class="d-flex justify-content-center align-items-center w-100 animated-bg" style="min-height: 350px">
                                <div class="lds-ellipsis" style="opacity : 0.7"><div></div><div></div><div></div><div></div></div>
                            </div>
                            <iframe width="100%" height="355" [src]="secureVideoUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="demo-gallery">
  <ul id="lightgallery">
    <li class="lightgallery-item" *ngFor="let image of backdrops?.backdrops ; let index = index">
      <a (click)="initLightGallery(index)">
        <img  class="img-fluid" src="{{baseUrl}}w500{{image.file_path}}">
      </a>
    </li>
  </ul>
</div>
