<section id="trending-movies">
    <div class="container">
        <h2 class="section-headline"> Popular Movies    </h2>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="item col-md-4 mb-4" *ngFor="let item of allMovies?.results   | paginate: { itemsPerPage: itemsPerPage, currentPage: p , totalItems: totalItems } ">
                        <div class="one-item">
                            <a (click)="getMovieDetails(item.id);viewMovieDetals(item.id)">
                                <img class="img-fluid" src="{{baseUrl}}/w500/{{item.poster_path}}"/>
                                <h5 class="movie-title"> {{item.title}} </h5>
                                <p> {{item.release_date}} </p>
                            </a>
                        </div>
                    </div>
        
                    <div class="pagination-container">
                        <pagination-controls (pageChange)="getPage(p = $event)"></pagination-controls>
                    </div>
                </div>
            </div><!-- col-md-8 -->
        </div>
    </div>
</section>
